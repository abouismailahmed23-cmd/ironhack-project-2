name: Deploy to EKS

on:
  push:
    branches: [main]
    paths:
      - 'vote/**'
      - 'result/**'
      - 'worker/**'
      - 'k8s/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Build and Push Vote App
      if: contains(github.event.path, 'vote')
      run: |
        cd vote
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/vote:${{ github.sha }} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/vote:${{ github.sha }}
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/vote:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/vote:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/vote:latest
    
    - name: Build and Push Result App
      if: contains(github.event.path, 'result')
      run: |
        cd result
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/result:${{ github.sha }} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/result:${{ github.sha }}
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/result:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/result:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/result:latest
    
    - name: Build and Push Worker App
      if: contains(github.event.path, 'worker')
      run: |
        cd worker
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/worker:${{ github.sha }} .
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/worker:${{ github.sha }}
        docker tag ${{ secrets.DOCKERHUB_USERNAME }}/worker:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/worker:latest
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    
    - name: Update Kubeconfig
      run: aws eks update-kubeconfig --name my-first-eks-ahmed --region eu-central-1
    
    - name: Deploy Vote App
      if: contains(github.event.path, 'vote')
      run: kubectl set image deployment/vote vote=${{ secrets.DOCKERHUB_USERNAME }}/vote:${{ github.sha }} -n voting-app
    
    - name: Deploy Result App
      if: contains(github.event.path, 'result')
      run: kubectl set image deployment/result result=${{ secrets.DOCKERHUB_USERNAME }}/result:${{ github.sha }} -n voting-app
    
    - name: Deploy Worker App
      if: contains(github.event.path, 'worker')
      run: kubectl set image deployment/worker worker=${{ secrets.DOCKERHUB_USERNAME }}/worker:${{ github.sha }} -n voting-app
    
    - name: Verify Deployment
      run: |
        kubectl rollout status deployment/vote -n voting-app
        kubectl rollout status deployment/result -n voting-app
        kubectl rollout status deployment/worker -n voting-app